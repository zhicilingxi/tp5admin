$(document).ready(function(){
	$("#type").change(function(){

			$("#dy_id").hide();
			var val = $("#class_id").val();
			var name = $("#class_id").find("option:selected").text();
			$("#dataname").val(name);
			$("#url").val('/article/class/'+val);

			$("#dy_id").show();
			$("#class_id").hide();

			var name = $("#dy_id").find("option:selected").text();
			$("#dataname").val(name);
			$("#url").val('/articledy/'+val);
		}else{
			$("#dy_id").hide();
			$("#class_id").hide();
		}

	$("#class_id").change(function(){

		$("#dataname").val(name);
		$("#url").val('/article/class/'+val);
	})
	$("#dy_id").change(function(){
		var val = $(this).val();

		$("#dataname").val(name);
		$("#url").val('/articledy/'+val);
	})
});
</script>
